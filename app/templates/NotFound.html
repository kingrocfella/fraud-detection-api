<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Nigerian Transactions Fraud Detection API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 600px;
        margin: 20px;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        line-height: 1;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
        color: #2d3748;
      }

      p {
        font-size: 18px;
        color: #718096;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .api-info {
        background: #f7fafc;
        border-radius: 10px;
        padding: 25px;
        margin-top: 30px;
        text-align: left;
      }

      .api-info h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #2d3748;
      }

      .api-endpoint {
        background: white;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        color: #2d3748;
      }

      .method {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 12px;
        margin-right: 10px;
      }

      .home-link {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .docs-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .docs-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        The route you're looking for doesn't exist. This is the Nigerian
        Transactions Fraud Detection API service.
      </p>
    </div>
  </body>
</html>
